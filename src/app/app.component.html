<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>verified_user</mat-icon>
  </button>
  <span>Angular CRUD - PAISES</span>
  <span class="example-spacer"></span>
  
  <button mat-raised-button color="warn"  (click)="openDialog()">Agregar Pais</button>
</mat-toolbar>


<div class="container">
  <div style="margin-top: 20px;">

    <mat-form-field appearance="standard">
      <mat-label>Filter For ID</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por ID del Pais" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="idpais">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID del Pais</th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Nompaiss Column -->
        <ng-container matColumnDef="nompais">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  Nombre del Pais </th>
          <td mat-cell *matCellDef="let row"> {{row.nompais}} </td>
        </ng-container>
    
        <!-- Continente Column -->
        <ng-container matColumnDef="continente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de Continente </th>
          <td mat-cell *matCellDef="let row"> {{row.continente}} </td>
        </ng-container>
    
        <!-- Fecha Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Registro</th>
          <td mat-cell *matCellDef="let row"> {{row.fecha | date}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
          <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editPaises(row)" color="primary" >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deletePaises(row.id)" color="warn" >
            <mat-icon>delete</mat-icon>
          </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

       <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="80">No data matching the filter "{{input.value}}"</td>
    </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </div>
  </div>
</div>
